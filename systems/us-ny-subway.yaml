name: New York City Subway

feeds:
  - id: gtfsstatic
    requiredForInstall: true
    periodicUpdateEnabled: true
    periodicUpdatePeriod: 24h

    url: 'http://web.mta.info/developers/data/nyct/subway/google_transit.zip'

    parser: GTFS_STATIC
    gtfsStaticOptions:
      transfersStrategy: GROUP_STATIONS
      transfersExceptions:
        - strategy: DEFAULT
          stopID1: "254"  # Livonia Av
          stopID2: "L26"  # Julius St
        - strategy: DEFAULT
          stopID1: "B08"  # Lexington Av/63rd St
          stopID2: "629"  # Lexington Av/59th St
        - strategy: DEFAULT
          stopID1: "B08"  # Lexington Av/63rd St
          stopID2: "R11"  # Lexington Av/59th St
        
  - id: L
    periodicUpdateEnabled: true
    periodicUpdatePeriod: 5s

    url: "https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-l"
    httpHeaders:
      X-API-KEY: "{{ .Args.mta_api_key }}"

    parser: GTFS_REALTIME

serviceMaps:
  - id: alltimes
    source: STATIC
    threshold: 0.05
    defaultForStopsInRoute: true
    defaultForRoutesAtStop: true

  - id: realtime
    source: REALTIME
    defaultForStopsInRoute: true
    defaultForRoutesAtStop: true

  - id: weekend
    source: STATIC
    threshold: 0.1
    days: ["Saturday", "Sunday"]
    startsLaterThan: 7h
    endsEarlierThan: 19h
