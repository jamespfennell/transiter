site_name: Transiter 0.5
theme:
  name: material
  palette:
    scheme: default
    primary: teal
    accent: teal
  extra_css: extra.css
  extensions: []
plugins:
  - search
copyright: >
  Transiter is licensed under the
  <a href='https://raw.githubusercontent.com/jamespfennell/transiter/master/LICENSE'>MIT license</a>
  <!-- 6808e24437044a523cf793e1f93f6924-90388b1a0c91760551522c59a4088557-7a55dcd8cb6f2093d5ab9a9b7997d9cc -->
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - toc:
      baselevel: 1
# Page tree
nav:
  - Home: index.md
  - tour.md
  - HTTP API Reference:
      - api/index.md
      - api/entry-point-and-docs.md
      - api/systems.md
      - api/stations-and-stops.md
      - api/routes.md
      - api/realtime-trips.md
      - api/agencies.md
      - api/feeds.md
      - api/inter-system-transfers-management.md
      - api/admin.md
  - Configuring transit systems: systems.md
  - Custom feed parsers:
    - feedparsers.md
    - parser-output-types.md
  - Running and deployment:
    - Running Transiter: deployment/running-transiter.md
    - Building and serving the docs: deployment/documentation.md
    - Controlling permissions: deployment/permissions.md
    - Monitoring using Prometheus: deployment/monitoring.md
    - Production advice: deployment/production.md
